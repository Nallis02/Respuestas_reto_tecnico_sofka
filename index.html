<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formularios</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="contenedor">
        <header class="cabecera">
            <img src="img/logo.jpg" alt="logo safka">
        </header>
        <form id="formulario" action="" method="">
            <div class="form-control">
                <input id="nombre" type="text" placeholder="Nombres" >
                <p></p>
            </div>
            <div class="form-control">
                <input id="cedula" type="text" placeholder="Cédula" >
                <p></p>
            </div>
            <div class="form-control">
                <input id="email" type="email" placeholder="Email" >
                <p></p>
            </div>
            <div class="form-control">
                <input id="telefono" type="text" placeholder="Teléfono" >
                <p></p>
            </div>
            <div class="form-control">
                <input id="operacion" type="text" placeholder="Operación" >
                <p></p>
            </div>
            <button>Enviar</button>            
        </form>   
        <footer id="resultado">
          <h2></h2>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
